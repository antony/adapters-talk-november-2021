name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      
      - uses: volta-cli/action@v1

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest
          run_install: true

      - name: Build
        run: pnpm build

      - name: Publish
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: '.'