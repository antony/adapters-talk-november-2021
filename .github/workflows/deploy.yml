name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      
      - uses: volta-cli/action@v1

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: latest

      - name: Build
        run: |
          pnpm install
          pnpm build

      - name: Deploy
        run: |
          volta install @cloudflare/wrangler@latest
          wrangler publish
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

